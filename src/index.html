<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <main class="social_media_container_wrapper">
    <div class="social_media_container">
      <img class="profile_photo" src="../assets/images/avatar-jessica.jpeg" alt="Jessica">
      <div class="profile_container">
        <h1 class="profile_name">
          Jessica Randall
        </h1>
        <h2 class="profile_place"> London, United Kingdom</h2>
      </div>
      <p class="profile_title"> "Front-end developer and avid reader." </p>
      <div class="social_media_links">
        <button class="github"> GitHub </button>
        <button class="frontend_mentor"> Frontend Mentor </button>
        <button class="linkedin"> LinkedIn </button>
        <button class="twitter"> Twitter </button>
        <button class="instagram"> Instagram </button>
      </div>
    </div>
</main>
  
  
  
  

  
  
  
  
  
  
 

</body>
</html>
